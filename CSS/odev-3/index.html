<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <!-- Navbar Start-->
    <nav class="categories">
      <div class="left-category">
        <!--Open Google Keep-->
        <a
          href="https://keep.google.com/u/0/"
          >Keep</a
        >
        <!--Open Google Shopping-->
        <a
          href="https://www.google.com.tr/search?q=Iyzico&sa=X&bih=712&biw=954&hl=en&tbm=shop&sxsrf=ALiCzsbnxLaF4oXst0WFtMPCShdgUDADzQ%3A1659790768583&ei=sGXuYr7IIvq8xc8Pg-y_qAs&ved=0ahUKEwi-4KW5orL5AhV6XvEDHQP2D7UQ4dUDCAY&uact=5&oq=Iyzico&gs_lcp=Cgtwcm9kdWN0cy1jYxADMgUIABCABDIECAAQGDIECAAQGDIECAAQGDIECAAQGDIECAAQGDIECAAQGDIECAAQGDIECAAQGDIECAAQHjoECCMQJzoECAAQQzoGCAAQChAYSgQIQRgAUABYzwtgwA1oAHAAeACAAXeIAfcEkgEDMi40mAEAoAEBwAEB&sclient=products-cc"
          >Shopping</a
        >
      </div>
      <div class="right-category">
        <!--Open Gmail-->
        <a
          href="https://mail.google.com/mail/"
          >Gmail</a
        >
         <!--Open Google images-->
        <a
          href="https://www.google.com.tr/imghp?hl=en&authuser=0&ogbl"
          >Images</a
        >
        <span class="material-symbols-outlined"> apps </span>

        <button>Sign in</button>
      </div>
    </nav><!-- Navbar End-->
    <!-- Main Part Start-->
    <section id="mainpart">
      <div class="main--google-image">
        <!--Google Gif-->
        <img src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif" alt="google-logo" />
      </div>
      <input type="text" />
      <span class="material-symbols-outlined"> search </span>
      <!--Voice icon-->
      <img id="icon" src="https://png.pngitem.com/pimgs/s/490-4900285_voice-search-icon-png-transparent-png.png" alt="voice-icon" />
      <div class="main--buttons">
        <button class="button__left">Google Search</button>
        <button class="button__right">I'm Feeling Lucky</button>
      </div>
    </section> <!-- Main Part End-->
    <!--Footer Start
    https://cdn-icons-png.flaticon.com/512/25/25231.png?w=360
    -->
    <footer class="button-categories">
      <div class="left--category">
        <img width="15px" src="    https://cdn-icons-png.flaticon.com/512/25/25231.png?w=360" alt=""> <a href="https://github.com/sinemagar" target="_blank">Github</a>
        <img width="15px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/LinkedIn_icon_circle.svg/2048px-LinkedIn_icon_circle.svg.png" alt="https://www.linkedin.com/in/sinemagar/"> <a href="" target="_blank">LinkedIn</a>
        <img width="15px" src="https://cdn4.iconfinder.com/data/icons/social-media-circle-7/512/Medium_circle-512.png" alt=""><a href="https://medium.com/@sinemagar"  target="_blank">Medium</a>
      </div>
      <div class="right--category">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Setting</a>
      </div>
    </footer>   <!--Footer End-->
  </body>
</html>
